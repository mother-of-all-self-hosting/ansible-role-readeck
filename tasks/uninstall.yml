---
- name: Check existence of Readeck systemd service
  ansible.builtin.stat:
    path: "{{ devture_systemd_docker_base_systemd_path }}/{{ readeck_identifier }}.service"
  register: readeck_service_stat

- name: Uninstall Readeck systemd services and files
  when: readeck_service_stat.stat.exists | bool
  block:
    - name: Ensure Readeck systemd service is stopped
      ansible.builtin.service:
        name: "{{ readeck_identifier }}"
        state: stopped
        enabled: false
        daemon_reload: true

    - name: Ensure Readeck systemd service does not exist
      ansible.builtin.file:
        path: "{{ devture_systemd_docker_base_systemd_path }}/{{ readeck_identifier }}.service"
        state: absent

    - name: Ensure Readeck support files do not exist
      ansible.builtin.file:
        path: "{{ readeck_base_path }}/{{ item }}"
        state: absent
      with_items:
        - env
        - labels

    - name: Ensure Readeck container network does not exist via community.docker.docker_network
      when: devture_systemd_docker_base_container_network_creation_method == 'ansible-module'
      community.docker.docker_network:
        name: "{{ readeck_container_network }}"
        state: absent

    - name: Ensure Readeck container network does not exist via ansible.builtin.command
      when: devture_systemd_docker_base_container_network_creation_method == 'command'
      ansible.builtin.command:
        cmd: >-
          {{ devture_systemd_docker_base_host_command_docker }} network rm
          {{ readeck_container_network }}
      register: network_deletion_result
      changed_when: readeck_container_network in network_deletion_result.stdout

- name: Check existence of Readeck local data path
  ansible.builtin.stat:
    path: "{{ readeck_data_path }}"
  register: readeck_data_path_stat

# We just want to notify the user. Deleting data is too destructive.
- name: Notify if Readeck local data remains
  when: readeck_data_path_stat.stat.exists | bool
  ansible.builtin.set_fact:
    devture_playbook_runtime_messages_list: |
      {{
        devture_playbook_runtime_messages_list | default([])
        +
        [
          "Note: As the local Readeck instance has been removed, some old data remains in `{{ readeck_data_path }}`. Feel free to delete it."
        ]
      }}
